<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Magnus — Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins','ui-sans-serif','system-ui'] },
          colors: {
            mag: {
              bg:'#0E0E0F', bg2:'#0B0B0C',
              card:'rgba(255,255,255,0.06)', border:'rgba(255,255,255,0.10)',
              text:'#F5F5F7', muted:'#B8BBC6',
              acc:'#ff7a00', acc2:'#ffa441'
            }
          },
          boxShadow:{ glass:'0 14px 40px rgba(0,0,0,0.45)' }
        }
      }
    }
  </script>
  <style>
    .mi-bg{
      background:
        radial-gradient(1200px 600px at 60% -10%, rgba(255,122,0,0.12), transparent 60%),
        linear-gradient(180deg, #15161a 0%, #111215 45%, #0B0B0C 65%, #0A0B0C 100%);
    }
    .safe-top{ padding-top: env(safe-area-inset-top); }
    input,select,textarea,button{ font-size:16px; } /* prevent iOS zoom */
  </style>
</head>
<body class="min-h-[100svh] mi-bg text-mag-text font-sans antialiased overflow-x-hidden">

  <!-- Floating glass badge (top-right) -->
  <div class="safe-top fixed top-2 right-4 sm:right-7 z-20">
    <div class="w-14 h-14 rounded-full border border-mag-border bg-white/10 backdrop-blur-md grid place-items-center">
      <svg viewBox="0 0 24 24" class="w-6 h-6 opacity-90">
        <path d="M12 21s-6.716-4.243-9.243-7.172C.23 11.15.63 7.87 3.05 6.343 5.27 4.93 7.9 5.39 9.5 7.07c1.6-1.68 4.23-2.14 6.45-.727 2.42 1.528 2.82 4.807.293 7.485C18.716 16.757 12 21 12 21z" fill="#CFE7FF"/>
      </svg>
    </div>
  </div>

  <!-- Hero -->
  <main class="min-h-[100svh] flex items-end px-5 sm:pl-14 pb-8 sm:pb-12">
    <div class="max-w-[34rem]">
      <h1 class="leading-tight font-bold text-white">
        <span class="block tracking-tight text-[clamp(26px,5.8vw,40px)]">Welcome to</span>
        <span class="block tracking-tight text-[clamp(36px,8vw,56px)]">Magnus</span>
      </h1>

      <p class="mt-1 text-[#9BD0FF] font-medium text-[clamp(18px,4.5vw,26px)]">
        Where Value Meets<br class="sm:hidden"/> Opportunity
      </p>

      <p class="mt-3 text-mag-muted text-[clamp(14px,3.5vw,18px)]">
        Connect. Earn. Grow — Your<br class="sm:hidden"/> journey starts here.
      </p>

      <a href="landing.html"
         class="mt-6 inline-flex items-center gap-2 bg-gradient-to-br from-mag-acc to-mag-acc2 text-[#1b1208] font-bold rounded-xl px-4 py-3 border border-black/10 shadow-[0_6px_18px_rgba(255,122,0,0.35)] active:translate-y-[1px] hover:brightness-105">
        <span class="text-lg leading-none">→</span>
        <span>Get Started</span>
      </a>
    </div>
  </main>

</body>
</html>
