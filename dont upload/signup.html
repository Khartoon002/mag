<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Magnus — Create Account</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins','ui-sans-serif','system-ui'] },
          colors: {
            mag: {
              bg:'#0E0E0F', bg2:'#0B0B0C',
              card:'rgba(255,255,255,0.06)', border:'rgba(255,255,255,0.10)',
              text:'#F5F5F7', muted:'#B8BBC6',
              acc:'#ff7a00', acc2:'#ffa441'
            }
          },
          boxShadow:{ glass:'0 14px 40px rgba(0,0,0,0.45)' },
          borderRadius:{ xl2:'18px' }
        }
      }
    }
  </script>
  <style>
    .bg-mag{
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(255,122,0,0.10), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,164,65,0.10), transparent 60%),
        linear-gradient(180deg, #0E0E0F 0%, #0B0B0C 100%);
    }
    .top-gradient{
      background:
        linear-gradient(180deg, rgba(14,14,15,0.96) 0%,
                               rgba(14,14,15,0.75) 60%,
                               rgba(14,14,15,0.00) 100%);
      backdrop-filter: blur(6px);
    }
    .safe-top{ padding-top: env(safe-area-inset-top); }
    input,select,textarea,button{ font-size:16px; } /* prevent iOS zoom */
  </style>
</head>
<body class="bg-mag text-mag-text font-sans antialiased overflow-x-hidden">

  <!-- Top bar -->
  <header class="top-gradient safe-top sticky top-0 z-30">
    <div class="max-w-[520px] mx-auto px-5 py-3 flex items-center gap-3">
      <a href="landing.html" class="w-10 h-10 rounded-full bg-white/10 border border-mag-border grid place-items-center">
        <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#fff"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </a>
      <h1 class="text-[18px] font-semibold">Create Account</h1>
    </div>
  </header>

  <!-- Form card -->
  <main class="max-w-[520px] mx-auto px-5 pt-4 pb-10">
    <section class="rounded-xl2 border border-mag-border bg-mag-card backdrop-blur shadow-glass p-5">
      <form action="#" method="post" class="space-y-3">
        <!-- Full Name -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Full Name</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
            </span>
            <input type="text" name="fullname" required
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-3 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="Jane Doe"/>
          </div>
        </label>

        <!-- Email -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Email Address</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/></svg>
            </span>
            <input type="email" name="email" required
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-3 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="you@example.com"/>
          </div>
        </label>

        <!-- Username -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Username</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Z"/></svg>
            </span>
            <input type="text" name="username" required
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-3 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="magnus_user"/>
          </div>
        </label>

        <!-- Phone -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Phone Number</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 0 1 1 1V21a1 1 0 0 1-1 1C10.85 22 2 13.15 2 2a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.25.2 2.46.57 3.58a1 1 0 0 1-.25 1.01l-2.2 2.2Z"/></svg>
            </span>
            <input type="tel" name="phone" required
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-3 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="+234 801 234 5678"/>
          </div>
        </label>

        <!-- Package -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Select Package</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M21 16V8a1 1 0 0 0-.55-.89l-8-4a1 1 0 0 0-.9 0l-8 4A1 1 0 0 0 3 8v8a1 1 0 0 0 .55.89l8 4a1 1 0 0 0 .9 0l8-4A1 1 0 0 0 21 16ZM12 4.26 18.74 8 12 11.74 5.26 8ZM5 9.53l6 3.47v6.47l-6-3Z"/></svg>
            </span>
            <select name="package" required
                    class="appearance-none w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text pl-10 pr-10 py-3 focus:outline-none focus:border-mag-acc">
              <option value="" disabled selected>Select Package</option>
              <option>Magnus Lite</option>
              <option>Magnus Pro</option>
              <option>Magnus Business</option>
            </select>
            <span class="absolute right-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="m7 10 5 5 5-5z"/></svg>
            </span>
          </div>
        </label>

        <!-- Country -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Country</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M12 2a9 9 0 1 0 9 9A9.01 9.01 0 0 0 12 2Zm1 16.92V19a7 7 0 0 1-6.93-6H7a1 1 0 0 0 1-1V9h2.08A3 3 0 0 1 13 6.92ZM13 5.07A5 5 0 0 1 17.93 10H15a1 1 0 0 0-1 1v2h-2v-2a1 1 0 0 0-1-1H9V8a3 3 0 0 1 4-2.93Z"/></svg>
            </span>
            <select name="country" required
                    class="appearance-none w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text pl-10 pr-10 py-3 focus:outline-none focus:border-mag-acc">
              <option value="" disabled selected>Select Country</option>
              <option>Nigeria</option>
              <option>Ghana</option>
              <option>Kenya</option>
              <option>South Africa</option>
              <option>Other</option>
            </select>
            <span class="absolute right-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="m7 10 5 5 5-5z"/></svg>
            </span>
          </div>
        </label>

        <!-- Password -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Password</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M17 8V7a5 5 0 0 0-10 0v1H5v14h14V8Zm-8 0V7a3 3 0 0 1 6 0v1Z"/></svg>
            </span>
            <input type="password" name="password" required
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-10 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="••••••••"/>
          </div>
        </label>

        <!-- Coupon -->
        <label class="block">
          <span class="block text-sm text-mag-muted mb-1">Coupon Code (optional)</span>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-70">
              <svg viewBox="0 0 24 24" class="w-5 h-5" fill="#cfd4dd"><path d="M21 7H7V3H3v18h4v-4h14l-4-5 4-5Z"/></svg>
            </span>
            <input type="text" name="coupon"
                   class="w-full rounded-lg bg-[#121316] border border-mag-border text-mag-text placeholder:text-mag-muted/70 pl-10 pr-3 py-3 focus:outline-none focus:border-mag-acc"
                   placeholder="Enter coupon (if any)"/>
          </div>
          <p class="mt-1 text-xs text-mag-muted">Don’t have a coupon? <a class="underline text-[#7dc1ff]" href="#">Click here</a></p>
        </label>

        <!-- Submit -->
        <button type="submit"
                class="w-full mt-3 bg-gradient-to-br from-mag-acc to-mag-acc2 text-[#1b1208] font-bold rounded-xl px-4 py-3 border border-black/10 shadow-[0_6px_18px_rgba(255,122,0,0.35)] active:translate-y-[1px]">
          Create Account
        </button>
      </form>
    </section>

    <!-- Footer hint -->
    <p class="mt-4 text-center text-sm text-mag-muted">
      Already have an account?
      <a href="landing.html" class="text-[#7dc1ff] underline">Back to Home</a>
    </p>
  </main>

</body>
</html>
