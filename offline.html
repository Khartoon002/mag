<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magnus Website — Offline</title>
  <meta name="description" content="You're offline. Magnus Website will reconnect automatically when internet is back.">
  <style>
    :root{--bg:#0F172A;--fg:#E2E8F0;--accent:#F97316;}
    *{box-sizing:border-box} body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .card{max-width:560px;padding:28px;border-radius:16px;background:rgba(255,255,255,.04);box-shadow:0 10px 30px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.08);text-align:center}
    h1{margin:0 0 10px;font-size:1.6rem}
    p{opacity:.9;line-height:1.6}
    .btn{display:inline-block;margin-top:16px;padding:12px 18px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <main class="card">
    <img src="/favicon-192.png" alt="Magnus icon" width="96" height="96" style="border-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.35);margin-bottom:10px">
    <h1>You're offline</h1>
    <p>Magnus Website couldn’t load fresh data. We’ll try again when your connection is back. You can still open pages you visited before.</p>
    <a class="btn" href="/" onclick="location.reload()">Try Again</a>
  </main>
</body>
</html>
